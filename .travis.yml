language: ruby
rvm:
- 2.2
sudo: false
cache:
  directories:
  - "$HOME/.berkshelf"
addons:
  apt:
    sources:
    - chef-stable-precise
    packages:
    - chefdk
before_install:
- openssl aes-256-cbc -K $encrypted_3306ba11c58c_key -iv $encrypted_3306ba11c58c_iv
  -in travis_ci_ec2.pem.enc -out ~/.ssh/travis_ci_ec2.pem -d
install:
- chef gem install kitchen-ec2 kitchen-sync
- eval "$(chef shell-init bash)"
before_script:
- berks
- chef --version
- cookstyle --version
- foodcritic --version
script:
- cookstyle
- foodcritic .
- chef exec rspec
- if [[ $KITCHEN_SUITE == "sysv-centos-65" ]]; then
  kitchen converge ${KITCHEN_SUITE} &&
  kitchen converge ${KITCHEN_SUITE};
  fi
- kitchen verify ${KITCHEN_SUITE};
after_script:
- kitchen destroy ${KITCHEN_SUITE};
env:
  matrix:
  - KITCHEN_SUITE=default-ubuntu-1204
  - KITCHEN_SUITE=default-ubuntu-1404
  - KITCHEN_SUITE=default-centos-65
  - KITCHEN_SUITE=attributes-ubuntu-1404
  - KITCHEN_SUITE=attributes-centos-65
  - KITCHEN_SUITE=sysv-centos-65
  - KITCHEN_SUITE=upstart-ubuntu-1404
  - KITCHEN_SUITE=systemd-centos-7
  global:
  - KITCHEN_YAML=.kitchen.cloud.yml
